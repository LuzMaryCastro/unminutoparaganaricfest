<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/medioAmbienteSinImagenes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Preguntas de Medio Ambiente con Imágenes - Un Minuto Para Ganar - ICFES</title>
</head>
<body>
    <!-- Header con navegación -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-recycle"></i>
                <span>Un Minuto Para Ganar - ICFES</span>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="medio-ambiente.html" class="nav-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>Volver a Medio Ambiente</span>
                </a>
                
                <!-- Menú desplegable de preguntas -->
                <div class="dropdown-menu">
                    <button class="dropdown-toggle nav-link">
                        <i class="fas fa-list"></i>
                        <span>Navegar Preguntas</span>
                        <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </button>
                    <div class="dropdown-content">
                        <div class="dropdown-header">
                            <i class="fas fa-question-circle"></i>
                            <span>Selecciona una pregunta</span>
                        </div>
                        <div class="dropdown-items">
                            <a href="#q1" class="dropdown-item">
                                <i class="fas fa-hashtag"></i>
                                <span>Pregunta 1</span>
                            </a>
                            <a href="#q2" class="dropdown-item">
                                <i class="fas fa-hashtag"></i>
                                <span>Pregunta 2</span>
                            </a>
                            <a href="#q3" class="dropdown-item">
                                <i class="fas fa-hashtag"></i>
                                <span>Pregunta 3</span>
                            </a>
                            <a href="#q4" class="dropdown-item">
                                <i class="fas fa-hashtag"></i>
                                <span>Pregunta 4</span>
                            </a>
                            <a href="#q5" class="dropdown-item">
                                <i class="fas fa-hashtag"></i>
                                <span>Pregunta 5</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

   
    <script>
        // Función para mostrar notificación
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            // Animación de entrada
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Auto-cerrar después de 3 segundos
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Función para resaltar la opción seleccionada
        function highlightSelectedOption(selectedOption) {
            const questionCard = selectedOption.closest('.question-card');
            const allOptions = questionCard.querySelectorAll('.option');
            
            // Remover resaltado de todas las opciones en esta pregunta
            allOptions.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Resaltar la opción seleccionada
            selectedOption.classList.add('selected');
        }

        // Función para manejar el menú desplegable
        function initDropdownMenu() {
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            
            // Toggle del menú desplegable
            dropdownToggle.addEventListener('click', function(e) {
                e.preventDefault();
                dropdownMenu.classList.toggle('active');
            });
            
            // Cerrar menú al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('active');
                }
            });
            
            // Navegación suave a las preguntas
            dropdownItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        // Cerrar el menú
                        dropdownMenu.classList.remove('active');
                        
                        // Scroll suave a la pregunta
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                        
                        // Mostrar notificación
                        const questionText = this.querySelector('span').textContent;
                        showNotification(`Navegando a ${questionText}`);
                    }
                });
            });
        }

        // Agregar event listeners cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option');
            
            // Inicializar menú desplegable
            initDropdownMenu();
            
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const optionText = this.querySelector('.option-text').textContent;
                    const questionNumber = this.closest('.question-card').querySelector('.question-number .number').textContent;
                    
                    // Mostrar notificación
                    showNotification(`Has seleccionado la opción ${this.dataset.option} de la Pregunta ${questionNumber}: "${optionText}"`);
                    
                    // Resaltar opción seleccionada
                    highlightSelectedOption(this);
                });
            });
        });
    </script>
</body>
</html>
