    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Script principal cargado");
            
            // Control del sidebar mejorado
            const sidebarToggle = document.getElementById("sidebar-toggle");
            const verticalSidebar = document.getElementById("vertical-sidebar");
            
            // Función para guardar el estado del sidebar
            function saveSidebarState(isOpen) {
                localStorage.setItem('sidebarOpen', isOpen);
            }
            
            // Función para cargar el estado del sidebar
            function loadSidebarState() {
                const isOpen = localStorage.getItem('sidebarOpen') === 'true';
                if (isOpen) {
                    verticalSidebar.classList.remove("closed");
                    verticalSidebar.classList.add("open");
                    sidebarToggle.classList.add("open");
                } else {
                    verticalSidebar.classList.remove("open");
                    verticalSidebar.classList.add("closed");
                    sidebarToggle.classList.remove("open");
                }
            }
            
            // Cargar el estado al iniciar la página
            loadSidebarState();
            
            // Toggle del sidebar (abrir/cerrar con el mismo botón)
            sidebarToggle.addEventListener("click", function() {
                if (verticalSidebar.classList.contains("closed")) {
                    // Abrir sidebar
                    verticalSidebar.classList.remove("closed");
                    verticalSidebar.classList.add("open");
                    sidebarToggle.classList.add("open");
                    saveSidebarState(true);
                } else {
                    // Cerrar sidebar
                    verticalSidebar.classList.remove("open");
                    verticalSidebar.classList.add("closed");
                    sidebarToggle.classList.remove("open");
                    saveSidebarState(false);
                }
            });
            
            // Cerrar sidebar al hacer clic fuera
            document.addEventListener("click", function(e) {
                if (!verticalSidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    verticalSidebar.classList.remove("open");
                    verticalSidebar.classList.add("closed");
                    sidebarToggle.classList.remove("open");
                    saveSidebarState(false);
                }
            });
            
            // Cerrar sidebar con tecla Escape
            document.addEventListener("keydown", function(e) {
                if (e.key === "Escape") {
                    verticalSidebar.classList.remove("open");
                    verticalSidebar.classList.add("closed");
                    sidebarToggle.classList.remove("open");
                    saveSidebarState(false);
                }
            });

            // ===== SISTEMA DE MODO OSCURO =====
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const body = document.body;

            // Función para guardar el tema
            function saveTheme(isDark) {
                localStorage.setItem('darkMode', isDark);
            }

            // Función para cargar el tema
            function loadTheme() {
                const isDark = localStorage.getItem('darkMode') === 'true';
                if (isDark) {
                    body.classList.add('dark-mode');
                    themeIcon.className = 'fas fa-sun';
                } else {
                    body.classList.remove('dark-mode');
                    themeIcon.className = 'fas fa-moon';
                }
            }

            // Cargar el tema al iniciar
            loadTheme();

            // Toggle del tema
            themeToggle.addEventListener('click', function(e) {
                e.preventDefault();
                body.classList.toggle('dark-mode');
                
                if (body.classList.contains('dark-mode')) {
                    themeIcon.className = 'fas fa-sun';
                    saveTheme(true);
                } else {
                    themeIcon.className = 'fas fa-moon';
                    saveTheme(false);
                }
            });

        });
    </script>
